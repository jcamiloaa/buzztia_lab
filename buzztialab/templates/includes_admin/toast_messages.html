{% if messages %}
  <div class="toast-container position-fixed top-0 end-0 p-3">
    {% for message in messages %}
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-body-tertiary text-body {% if message.tags %}border-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}">
          <strong class="me-auto text-body">
            {% if message.tags %}
              {{ message.tags|title }}
            {% else %}
              Notificaci√≥n
            {% endif %}
          </strong>
          <small class="text-body-secondary">Ahora</small>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="toast"
                  aria-label="Close"></button>
        </div>
        <div class="toast-body bg-body text-body {% if message.tags %}{% if message.tags == 'error' %}text-danger{% else %}text-{{ message.tags }}{% endif %}{% endif %}">
          {{ message }}
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
